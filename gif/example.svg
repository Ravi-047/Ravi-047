<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg fill="none" width="100" height="100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                    color: red;
                    animation: mymove 2s infinite;
                }

                @keyframes mymove {


                    10% {
                        color: green;
                    }

                    30% {
                        color: blueviolet;
                    }

                    50% {
                        color: red;
                    }

                    70% {
                        color: lightgreen;
                    }

                    100% {
                        color: orangered;
                    }
                }
            </style>
            <div>
                <image xlink:href="https://media.tenor.com/UttC4AITYR4AAAAd/full-stack-developer.gif" x="0" y="0"
                    width="900px" height="450px" />
            </div>
        </div>
    </foreignObject>
</svg>