<svg fill="none" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h1 {
                    color: red;
                    animation: mymove 2s infinite;
                }

                @keyframes mymove {
                    10% {
                        color: green;
                    }

                    30% {
                        color: blueviolet;
                    }

                    50% {
                        color: red;
                    }

                    70% {
                        color: lightgreen;
                    }

                    100% {
                        color: orangered;
                    }
                }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>